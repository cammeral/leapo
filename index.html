<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام حجز الكتب المدرسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
       :root {
            --primary-color: #2A3950;
            --secondary-color: #4A90E2;
            --accent-color: #FF6B6B;
            --background-color: #F8F9FA;
            --text-color: #2A2A2A;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            padding: 20px;
            background-color: var(--background-color);
            transition: background 0.3s ease;
        }

        .header-info {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .header-info:hover {
            transform: translateY(-3px);
        }

        .library-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .library-address {
            font-size: 18px;
            opacity: 0.9;
        }

        #customerName {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 30px auto;
            display: block;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #customerName:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
            transform: scale(1.02);
        }

        .grade-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .grade-section:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .grade-title {
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--secondary-color);
        }

        .book-item {
            margin: 12px 0;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .book-item:hover {
            background: #f8faff;
            transform: translateX(10px);
            border-color: var(--secondary-color);
        }

        .book-item label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            width: 100%;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="checkbox"]:checked {
            transform: scale(1.1);
        }

        #selectedBooks {
            margin-top: 40px;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        #totalPrice {
            font-size: 26px;
            color: var(--primary-color);
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        #saveButton {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        #saveButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
            letter-spacing: 1px;
        }

        #saveButton:active {
            transform: translateY(1px);
        }

        .thank-you {
            text-align: center;
            color: var(--accent-color);
            margin: 40px 0;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .selected-book {
            padding: 12px;
            margin: 10px 0;
            background: #f8faff;
            border-left: 4px solid var(--secondary-color);
            border-radius: 6px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="header-info">
        <div class="library-name">مكتبة الصادق عليه السلام</div>
        <div class="library-address">العنوان: النهروان - شارع 60- مقابل مكتب رياض غالي</div>
    </div>

    <input type="text" id="customerName" placeholder="اسم الزبون">

    <div id="visibleBooksContainer">
        <div id="gradesContainer"></div>
        <div id="selectedBooks"></div>
        <div id="totalPrice"></div>
    </div>
    
    <div class="thank-you">شكرًا لثقتكم بنا - نتمنى لكم قراءة ممتعة</div>
    
    <button id="saveButton">🖨️ حفظ الفاتورة كصورة</button>

    <script>
       const gradesData = [
            {
                name: " الصف الاول الابتدائي",
                books: [
                    { name: "إسلامية", price: 3000 },
                    { name: "قراءة", price: 2500 },
                    { name: "انكليزي", price: 2800 },
                    { name: "رياضيات", price: 3200 },
                    { name: "علوم", price: 2700 },
                    { name: "اخلاقيات", price: 2000 }
                ]
            },
            {
                name: "الصف الثاني الابتدائي",
                books: [
                    { name: "إسلامية", price: 3100 },
                    { name: "قراءة", price: 2600 },
                    { name: "انكليزي", price: 2900 },
                    { name: "رياضيات", price: 3300 },
                    { name: "علوم", price: 2800 }
                ]
            },
			{
                name: "الصف الثالث الابتدائي",
                books: [
                    { name: "إسلامية", price: 3100 },
                    { name: "قراءة", price: 2600 },
                    { name: "الانجليزي", price: 3300 },
                    { name: "الرياضيات", price: 2900 },
	  { name: "العلوم", price: 2900 },
                    { name: "نشاط الانكليزي", price: 3300 },
	  { name: "نشاط رياضيات", price: 2900 },
                    { name: "نشاط العلوم", price: 2800 }
                ]
            },
			{
                name: "الصف الرابع الابتدائي",
                books: [
                    { name: "إسلامية", price: 3100 },
                    { name: "قراءة", price: 2600 },
	  { name: "قواعد", price: 2600 },
                    { name: "الانجليزي", price: 3300 },
                    { name: "الرياضيات", price: 2900 },
	  { name: "العلوم", price: 2900 },
	  { name: "الاجتماعيات", price: 2900 },
                    { name: "نشاط الانكليزي", price: 3300 },
	  { name: "نشاط رياضيات", price: 2900 },
                    { name: "نشاط العلوم", price: 2800 }
                ]
            },
	{
                name: "الصف الخامس الابتدائي",
                books: [
                    { name: "إسلامية", price: 3100 },
                    { name: "قراءة", price: 2600 },
					{ name: "قواعد", price: 2600 },
                    { name: "الانجليزي", price: 3300 },
                    { name: "الرياضيات", price: 2900 },
					{ name: "العلوم", price: 2900 },
					{ name: "الاجتماعيات", price: 2900 },
                    { name: "نشاط الانكليزي", price: 3300 },
					{ name: "نشاط رياضيات", price: 2900 },
                    { name: "نشاط العلوم", price: 2800 }
                ]
            },
						{
                name: "الصف السادس الابتدائي",
                books: [
                    { name: "إسلامية", price: 3100 },
					{ name: "قواعد", price: 2600 },
                    { name: "الانجليزي", price: 3300 },
                    { name: "الرياضيات", price: 2900 },
					{ name: "العلوم", price: 2900 },
					{ name: "الاجتماعيات", price: 2900 },
                    { name: "نشاط الانكليزي", price: 3300 },
					{ name: "نشاط رياضيات", price: 2900 },
                    { name: "نشاط العلوم", price: 2800 }
                ]
            },
            // ... يمكنك إضافة بقية الصفوف بنفس الطريقة ...
        ];
        let total = 0;
        const selectedBooks = {};

        function createGradeSections() {
            const container = document.getElementById('gradesContainer');
            container.innerHTML = ''; // تنظيف المحتوى القديم
            
            gradesData.forEach(grade => {
                const gradeDiv = document.createElement('div');
                gradeDiv.className = 'grade-section';
                
                const title = document.createElement('h2');
                title.className = 'grade-title';
                title.textContent = grade.name;
                
                const booksContainer = document.createElement('div');
                
                grade.books.forEach(book => {
                    const bookDiv = document.createElement('div');
                    bookDiv.className = 'book-item';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.dataset.grade = grade.name;
                    checkbox.dataset.book = book.name;
                    checkbox.dataset.price = book.price;
                    
                    const label = document.createElement('label');
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(` ${book.name} - السعر: ${book.price.toLocaleString()} دينار`));
                    
                    bookDiv.appendChild(label);
                    booksContainer.appendChild(bookDiv);
                });

                gradeDiv.appendChild(title);
                gradeDiv.appendChild(booksContainer);
                container.appendChild(gradeDiv);
            });
        }

        function updateSelection(grade, book, price, isChecked) {
            const key = `${grade}-${book}`;
            
            if (isChecked) {
                selectedBooks[key] = parseInt(price);
            } else {
                delete selectedBooks[key];
            }
            
            updateDisplay();
        } // تم إصلاح القوس المفقود هنا

        function updateDisplay() {
            const container = document.getElementById('selectedBooks');
            const totalElement = document.getElementById('totalPrice');
            total = 0;
            
            container.innerHTML = '<h2 style="color: var(--primary-color); margin-bottom: 20px;">📚 الكتب المختارة:</h2>';
            
            Object.entries(selectedBooks).forEach(([key, price]) => {
                const [grade, book] = key.split('-');
                const bookDiv = document.createElement('div');
                bookDiv.className = 'selected-book';
                bookDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <span style="color: var(--secondary-color); font-size: 1.2em;">✓</span>
                            <span style="font-weight: 600;">${grade}</span> - 
                            <span style="color: var(--primary-color);">${book}</span>
                        </div>
                        <span style="font-weight: bold; color: var(--accent-color);">
                            ${price.toLocaleString()} دينار
                        </span>
                    </div>
                `;
                container.appendChild(bookDiv);
                total += price;
            });
            
            totalElement.innerHTML = `
                <div style="display: flex; justify-content: center; gap: 15px; align-items: center;">
                    <span>💰 المجموع الكلي:</span>
                    <span style="color: var(--accent-color); font-size: 1.3em;">
                        ${total.toLocaleString()} دينار
                    </span>
                </div>
            `;
            totalElement.style.animation = 'none';
            setTimeout(() => totalElement.style.animation = 'pulse 1.5s infinite', 10);
        }

        function saveAsImage() {
            const customerName = document.getElementById('customerName').value || 'غير محدد';
            
            // إنشاء نسخة للطباعة
            const printDiv = document.createElement('div');
            printDiv.style.cssText = `
                background: white;
                padding: 40px;
                border-radius: 20px;
                width: 800px;
                margin: auto;
                font-family: 'Tajawal', sans-serif;
            `;
            
            // محتوى الفاتورة
            printDiv.innerHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <h1 style="color: ${getComputedStyle(document.documentElement).getPropertyValue('--primary-color')};
                             font-size: 32px; margin-bottom: 10px;">
                        مكتبة الصادق عليه السلام
                    </h1>
                    <p style="color: #666; font-size: 18px;">
                        العنوان: النهروان - شارع الثقافة - بناية ١٢
                    </p>
                    <hr style="margin: 25px 0; border-color: #eee;">
                    <h2 style="color: ${getComputedStyle(document.documentElement).getPropertyValue('--secondary-color')};
                             font-size: 24px;">
                        اسم الزبون: ${customerName}
                    </h2>
                </div>
                
                ${document.getElementById('selectedBooks').outerHTML}
                ${document.getElementById('totalPrice').outerHTML}
                
                <div style="text-align: center; margin-top: 40px; color: #666; font-style: italic;">
                    شكرًا لثقتكم بنا - نتمنى لكم قراءة ممتعة
                </div>
            `;

            // إخفاء العنصر المؤقت
            printDiv.style.position = 'fixed';
            printDiv.style.left = '-9999px';
            document.body.appendChild(printDiv);

            html2canvas(printDiv).then(canvas => {
                const link = document.createElement('a');
                link.download = 'فاتورة-الكتب.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
                document.body.removeChild(printDiv);
            });
        }

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            createGradeSections();
            
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const grade = this.dataset.grade;
                    const book = this.dataset.book;
                    const price = this.dataset.price;
                    updateSelection(grade, book, price, this.checked);
                });
            });

            document.getElementById('saveButton').addEventListener('click', saveAsImage);
        });
    </script>
</body>
</html>
